<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Домашняя работа</title>
    </head>
<body>
   <form action="https://fom.in.ua/echo" method="get">
    <fieldset>
        <legend>Поиск</legend>
        <p>
            <label>Тип кузова</label>
        </p>
        <label>Хечбек<input type="radio" name="type" ></label>
        <label>Седан <input type="radio" name="type" ></label>
        <label>Джип <input type="radio" name="type" checked></label>
        <p>
            <label>Марка авто</label>
        </p>
        <p>
            <select>
                <option value="brand">Mersedes</option>
                <option value="brand">BMW</option>
                <option value="brand">Shkoda</option>
                <option value="brand">Volvo</option>
            </select>
        </p>
        <p>
            <label>Страна производитель</label>
        </p>
        <p>
            <select>
                <option value="cuntry">Japan</option>
                <option value="cuntry">Germany</option>
                <option value="cuntry">Ukrain</option>
                <option value="cuntry">Poland</option>
            </select>
        </p>
        <p>
            <label>Стоимость<input type="number" min="1000" max="1000000" step="100">У.е.</label>
        </p>
        <p>
            <label>Год выпуска<input type="month"></label>

        </p>
        <p>
            <label>Состояние</label>
        </p>
        <p>
            <select>
                <option value="stan">Не бит</option>
                <option value="stan">Не в кредите</option>
                <option value="stan">Не растоможен</option>
                <option value="stan">Как новое</option>
            </select>
        </p>
        <p>
            <label>Тип топлива</label>
        </p>
        <label><input type="radio" name="fuel" >Бензин</label>
        <label><input type="radio" name="fuel" >Дизель</label>
        <label><input type="radio" name="fuel" checked>Электричка</label>
        <p>
        <p>
            <label>Тип коробки передач</label>
        </p>
        <label><input type="radio" name="Transmission" >Механика</label>
        <label><input type="radio" name="Transmission" >Автомат</label>
        <label><input type="radio" name="Transmission" checked>Сила мысли</label>
        <p>
        <p>
            <label>Цвет</label>
        </p>
        <p>
            <select>
                <option value="color">Черный</option>
                <option value="color">Красный</option>
                <option value="color">Зеленый</option>
                <option value="color">Белый</option>
            </select>
        </p>
        <p>
            <label>Комфорт</label>
        </p>
        <p>
            <input type="checkbox">Кожаный салон
            <input type="checkbox">Панарамный люк
        </p>
        <p>
            <input type="checkbox">Стеклоподьемники
            <input type="checkbox">Подогрев сиденья
        </p>
        <button type="submit">Поехали</button>
        <button type="reset">Передумал</button>
    </fieldset>
   </form>
</body>
</html>
